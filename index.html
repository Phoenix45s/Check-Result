<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Result</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="whole">
        <!-- left side -->
        <div class="left">

            <div class="outcome">
                <p class="result">Your Result</p>

                <div class="circle">
                    <div class="score">
                        76
                        <span>
                            of 100
                        </span>
                    </div>
                   
                    
                </div>

                <p class="great">Great</p>
                <p class="commend">You scored higher than 65% of people who have taken this tests</p>
            </div>
            
        </div>

        <div class="right">
            <p class="summary">Summary</p>

            <div class="boxing">
                <div class="box box1">
                    
                    <img src="assets/images/icon-reaction.svg" alt="">
                    <span class="score1">Reaction</span>
                    <span class="score2"><span>80</span>/100</span>
                </div>
                <div class="box box2">
                    <img src="assets/images/icon-memory.svg" alt="">
                    <span class="score1">Memory</span>
                    <span class="score2"><span>92</span>/100</span>
                </div>
                <div class="box box3">
                    <img src="assets/images/icon-verbal.svg" alt="">
                    <span class="score1">Verbal</span>
                    <span class="score2"><span>61</span>/100</span>
                </div>
                <div class="box box4">
                    <img src="assets/images/icon-visual.svg" alt="">
                    <span class="score1">Visual</span>
                    <span class="score2"><span>72</span>/100</span>
                </div>

            </div>

            

            <button type="button">Continue</button>
        </div>
        

    </div>
</body>
</html>
